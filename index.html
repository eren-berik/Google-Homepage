<!DOCTYPE html>
<html lang="tr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    </head>
    
    <body>
        <nav class="nav">
            <a class="nav-link" href="#">Gmail</a>
            <a class="nav-link" href="#">Görseller</a>
            <a class="nav-link" href="#"><span class="material-icons">apps</span></a>
            <a class="user-avatar" href="#"><img src="images/user-avatar.jpg" alt=""> </a>
        </nav>

        <main class="main">
            <img class="logo" src="images/google-logo.png" alt=" ">
            
            <div class="search-bar">
                <img class="search-icon" src="images/google-search.png" alt=" ">
                <input class="search-input" type="text">
            </div>

            <div class="search-buttons">
                <button class="search-button">Google'da Ara</button>
                <button class="search-button">Kendimi Şanslı Hissediyorum</button>
            </div>

            <div class="language">
                <p>Google'ı kullanabileceğiniz diğer diller: <a class="lang-link" href="#">English</a></p>
            </div>

            
        </main>

        <footer class="footer">
            <div class="left-section">
                <a class="footer-link" href="#">Hakkında</a>
                <a class="footer-link" href="#">Reklam</a>
                <a class="footer-link" href="#">İşletme</a>
                <a class="footer-link" href="#">Arama nasıl çalışır?</a>
            </div>

            <div class="right-section">
                <a class="footer-link" href="#">Gizlilik</a>
                <a class="footer-link" href="#">Şartlar</a>
                <a class="footer-link" href="#">Ayarlar</a>
            </div>

        </footer>
    </body>
</html>
